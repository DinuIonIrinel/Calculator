<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <script src="./script/script.js"></script>
    <div class="main">
      <div class="text">
        <h1>CALCULATOR</h1> <br>
      </div>
      <form class=" form" name="form" action="index.html" method="post">
        <input type="textview" name="textview" class="textview"><br>
        <button class="btn" type="button" name="button" onclick="clean()">CE</button>
        <button class="btn" type="button" name="button" onclick="clean()">C</button>
        <button class="btn" type="button" name="button" onclick="back()"><</button>
        <button class="btn" type="button" name="button" onclick="insert('/')" value="/">/</button><br>
        <button class="btn" type="button" name="button" onclick="insert(7)" value="7">7</button>
        <button class="btn" type="button" name="button" onclick="insert(8)" value="8">8</button>
        <button class="btn" type="button" name="button" onclick="insert(9)" value="9">9</button>
        <button class="btn" type="button" name="button" onclick="insert('*')" value="*">X</button><br>
        <button class="btn" type="button" name="button" onclick="insert(4)" value="4">4</button>
        <button class="btn" type="button" name="button" onclick="insert(5)" value="5">5</button>
        <button class="btn" type="button" name="button" onclick="insert(6)" value="6">6</button>
        <button class="btn" type="button" name="button" onclick="insert('-')" value="-">-</button><br>
        <button class="btn" type="button" name="button" onclick="insert(1)" value="1">1</button>
        <button class="btn" type="button" name="button" onclick="insert(2)" value="2">2</button>
        <button class="btn" type="button" name="button" onclick="insert(3)" value="3">3</button>
        <button class="btn" type="button" name="button" onclick="insert('+')" value="+">+</button><br>
        <button class="btn" type="button" name="button" onclick="insert(0)"style="  width: 109px; height: 50px;" value="0">0</button>
        <button class="btn" type="button" name="button" onclick="insert('.')" value=".">.</button>
        <button class="btn" type="button" name="button" onclick="equal()">=</button><br>
      </form>
    </div>
  </body>
</html>
